name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      actions: 'read'
    steps:
      - uses: actions/checkout@v3
        name: ğŸ“¬ Checkout
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        name: âš¡ï¸ Install pnpm
        id: pnpm-install
        with:
          version: latest
      - uses: actions/setup-node@v3
        name: â¬¢ Install Node.js
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - uses: nrwl/nx-set-shas@v3
        name: ğŸª„ Set nx affected shas
      - run: pnpm install
        name: ğŸ”¨ Install dependencies
      - run: pnpm exec nx format:check
        name: ğŸ’… Check formatting
      - run: pnpm exec nx affected -t lint --parallel=3
        name: ğŸ§¹ Lint
      - run: pnpm exec nx affected -t test --parallel=3 --configuration=ci
        name: ğŸ§ª Test
      - run: pnpm exec nx affected -t build --parallel=3
        name: ğŸ— Build
